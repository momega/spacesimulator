<!doctype html>
<html ng-app="spaceSimulatorApp">
	<head>
		<title>Space Simulator</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<script type="text/javascript" src="js/three.js"></script>
		<script type="text/javascript" src="js/orbitcontrols.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		
		<script type="text/javascript" src="controllers.js"></script>
		<script type="text/javascript" src="textures.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body onload="init();" ng-controller="CameraCtrl">
		<table border="1">
			<tr>
				<td width="100%"><div id="container">WEBGL container</div></td>
				<td>Objects:
					<select ng-model="selectedBody" ng-change="bodyChanged()" ng-options="b.name as b.value for b in bodies"></select>
        			<br>
        			<input type="text" ng-model="selectedBody" size="30" readonly="readonly">
        		</td>
			</tr>
		</table>
	</body>
</html>
